<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>杭州地图</title>
    <link rel="stylesheet" href="./dist/styles/index.debug.css">
    <script>
        (function (doc, win) {
            var docEl = doc.documentElement,
                resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
                recalc = function () {
                    var clientWidth = docEl.clientWidth;
                    if (!clientWidth) return;
                    docEl.style.fontSize = 16 * (clientWidth / 1920) + 'px';
                };
            if (!doc.addEventListener) return;
            win.addEventListener(resizeEvt, recalc, false);
            doc.addEventListener('DOMContentLoaded', recalc, false);
        })(document, window);
    </script>
</head>
<body>
    <div class="m-doc">
        <img src="./res/bg.png" alt="">
        <header>
            <div class="userinfo">用户名：中心管理员|用户部门：系统管理部</div>
            <div class="opt">
                <a href=""><i class="icon-pt"></i>进入平台</a>|<a href=""><i class="icon-yy"></i>异议处理</a>|<a href=""><i class="icon-cj"></i>联合惩戒</a>
                |<a href=""><i class="icon-tc"></i>退出</a>
            </div>
        </header>
        <div class="notice">
            最新：[行政许可]关于杭州市钱江新城建设开发有限公司的建筑施工夜间作业许可证核发
        </div>
        <session class="main">
            <div class="slide">
                <div class="time">
                    <div class="week">星期一</div>
                    <div class="hour">09:00:00</div>
                </div>
                <div class="tac tac1">
                    <div class="title">红黑名单</div>
                    <div class="red">红<strong>1242</strong></div>
                    <div class="black">黑<strong>842</strong></div>
                </div>
                <div class="tac tac2">
                    <div id="ZDRQ"></div>
                </div>
            </div>
            <div class="map">
                <div class="tj">
                    <div class="total"><span>归集企业</span><span><b>120.7</b>万</span></div>
                    <div class="total"><span>归集自然人</span><span><b>1243.4</b>万</span></div>
                    <div class="total"><span>历史归集数</span><span><b>15.3</b>亿</span></div>
                </div>
                <div class="hz" id="main"></div>
            </div>
            <div class="slide">
                <div class="time">
                    <div class="date">日期</div>
                    <div class="day">2017年5月1日</div>
                </div>
                <div class="tac tac1">
                    <div class="title">行政双公示</div>
                    <div class="public">
                        <div>
                            <p>16.1万</p>
                            <p>行政处罚</p>
                        </div>
                        <div>
                            <p>33.1万</p>
                            <p>行政许可</p>
                        </div>
                    </div>
                </div>
                <div class="tac tac2">
                    <div id="ABC"></div>
                </div>
            </div>
        </session>
        <session class="statistic">
            <div class="tac tac3">
                <div id="CXQK" ></div>
            </div>
            <div class="tac tac3">
                <div id="GJQK"></div>
            </div>
        </session>
    </div>

    <script src="bundle.js"></script>

</body>
</html>
